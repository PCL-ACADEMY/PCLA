<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Slider HTML and CSS</title>
        <link rel="stylesheet" href="css/healthexam.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    </head>
    <body>
        <div class="container swiper">
            <div class="slider-wrapper">
                <div class="card-list swiper-wrapper">
                    <div class="card-item swiper-slide">
                        <img src="image/icon-1.png" alt="User Image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Software developer</p>
                        <button class="message-button">EXAM</button>                      
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="image/icon-2.png" alt="User Image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Software developer</p>
                        <button class="message-button">EXAM</button>                      
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="image/icon-3.png" alt="User Image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Software developer</p>
                        <button class="message-button">EXAM</button>                      
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="image/icon-4.png" alt="User Image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Software developer</p>
                        <button class="message-button">EXAM</button>                      
                    </div>
                    <div class="card-item swiper-slide">
                        <img src="image/icon-5.png" alt="User Image" class="user-image">
                        <h2 class="user-name">James Wilson</h2>
                        <p class="user-profession">Software developer</p>
                        <button class="message-button">EXAM</button>                      
                    </div>

                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/healthexam.js"></script>
    </body>


</html>
</html>
